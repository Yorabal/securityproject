<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Password Reset</title>
    <style>
        body {
            font-family: "Georgia", "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            background-color: #2f3947;
            color: white;
            padding: 20px;
            margin: 0;
        }

        .content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
        }

        input[type="password"] {
            width: 60%; /* Adjust the width to your preference */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            background-color: #2f3947;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #1f2935;
        }

        .navbar {
            text-align: right;
            margin-bottom: 10px;
        }

        .navbar a {
            color: #2f3947;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
        }

        .navbar a:hover {
            color: #1f2935;
        }

        .navbar i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Newspaper Password Reset</h1>
    <div class="content">
        <div class="navbar">
            <a href="{{ url_for('login') }}">
                <i>&#8617;</i> Back <!-- &#8617; is the arrow icon (leftwards arrow) -->
            </a>
        </div>
        {% if msg %}
        <p>{{ msg }}</p>
        {% endif %}
        <form method="post">
            <label for="password">New Password:</label>
            <input type="password" name="password" required>
            <br>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" required>
            <br>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
